<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Now</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<div class="header">
    <h1>Weather Now</h1>
</div>

<body>
    
        <label for="searchCity">Search for a City:</label>
      <div class="1container">
        <input type="text" id="city"/>
        <button onclick="Search();">Search</button> 
    </div>
        <h2></h2>
   

    <div class="container">
    <h3>Daily Forecast</h3>
</div>
<div class="forecastcard">
        <h4>5 Day Forecast:</h4>
</div>
    

<script>
    function save(){
        var new_data = document.getElementById('city').value;

        // if there is nothing saved at the start save empty array
      if(localStorage.getItem('city') ==null) {
        localStorage.setItem('city', '[]')
      } 

      //Combine Data

      var old_data = JSON.parse(localStorage.getItem('city'));
      old_data.push(new_data);

      //save the old and new to local storage

      localStorage.setItem('city', JSON.stringify (old_data));
    }

</script>

    <script src="./assets/script.js"></script>
</body>

</html>
